<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

    <style>
        /* Simple styling for better appearance */
        form {
            width: 350px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #888;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->

    <form>

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">

        <!-- Phone -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number">

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <!-- Multi-select Breed -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option>Labrador</option>
            <option>German Shepherd</option>
            <option>Golden Retriever</option>
            <option>Pug</option>
            <option>Beagle</option>
        </select>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
